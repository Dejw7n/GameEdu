<div class="mb-8">
	<h1 class="text-3xl text-black font-bold">Zkušenostní body</h1>
</div>
<div class="">
	<div class="mb-4">
		<h1 class="text-lg font-semibold">Seznam předmětů</h1>
	</div>
	<div class="grid gap-4">
		<div *ngFor="let subject of subjects" class="rounded-tl-lg rounded-tr-8xl rounded-br-lg rounded-bl-lg bg-white">
			<div class="p-4">
				<div class="">
					<div class="flex">
						<div class="grid w-full">
							<div class="">
								<h1 class="text-xl font-semibold">{{ subject.name }}</h1>
							</div>
							<div class="grid grid-cols-2 mt-auto">
								<div class="pl-2 border-l-2 border-l-blue-400">
									<span class="text-sm text-gray-500">Získál si</span>
									<div class="flex">
										<span class="mt-auto text-2xl font-semibold leading-none tracking-wide">{{ subject.earnedXP }}</span>
										<span class="mt-auto ml-1 text-xs text-gray-600">XP</span>
									</div>
								</div>
								<div class="pl-2 border-l-2 border-l-red-400">
									<span class="text-sm text-gray-500">Ztratil si</span>
									<div class="flex">
										<span class="mt-auto text-2xl font-semibold leading-none tracking-wide">{{ subject.lostXP }}</span>
										<span class="mt-auto ml-1 text-xs text-gray-600">XP</span>
									</div>
								</div>
							</div>
						</div>
						<div class="ml-auto grid">
							<div class="relative my-auto">
								<div class="absolute grid w-full h-full">
									<div class="m-auto">
										<h1 class="visual-counter text-2xl text-center text-blue-600 font-semibold leading-none tracking-wide" style="--visual-counter-minValue: {{ subject.nextLevel }}; --visual-counter-maxValue: {{ getCalculatedXPLeft(subject.earnedXP, subject.lostXP, subject.nextLevel) }};"></h1>
										<p class="text-xs text-center text-gray-500 leading-none">zbývá do další úrovně</p>
									</div>
								</div>
								<svg class="circle-progress">
									<circle cx="57" cy="57" r="52" class="circle-progress-bg" />
									<circle cx="57" cy="57" r="52" class="circle-progress-meter" style="--value: {{ getCalculatedXPLeftInDegrees(subject.earnedXP - subject.lostXP, subject.nextLevel) }}" />
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mt-4">
				<div class="mt-4">
					<div class="">
						<h1 class="text-heading-lines text-lg font-semibold tracking-widest">Výpis</h1>
					</div>
					<div class="">
						<div *ngFor="let subject of subjects" class="flex p-4 border-b-2 border-b-gray-200">
							<div class="">
								<p class="font-bold leading-none">Aktivita</p>
								<p class="text-xs text-gray-500">24.04.2022 13:12</p>
							</div>
							<div class="grid ml-auto">
								<div class="my-auto">
									<span class="text-base text-green-600 font-semibold">+45 XP</span>
									<span class="text-base text-red-600 font-semibold">-45 XP</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
