<div class="mb-8">
	<h1 class="text-3xl text-black font-bold">Výukové body</h1>
</div>
<div class="">
	<div class="mb-4">
		<h1 class="text-lg font-semibold">Seznam předmětů</h1>
	</div>
	<div class="grid gap-4">
		<div *ngFor="let subject of subjects" class="rounded-tl-lg rounded-tr-8xl rounded-br-lg rounded-bl-lg bg-white">
			<div class="p-4">
				<div class="flex">
					<div class="grid w-full">
						<div class="">
							<h1 class="text-xl font-semibold">{{ subject.name }}</h1>
						</div>
						<div class="mt-auto flex">
							<div class="pl-2 border-l-2 border-l-blue-400">
								<span class="text-sm text-gray-500">Získál si</span>
								<div class="flex">
									<span class="mt-auto text-2xl font-semibold leading-none tracking-wide">{{ subject.earnedPoints }}</span>
									<span class="mt-auto ml-1 text-xs text-gray-600">bodů</span>
								</div>
							</div>
							<div class="ml-auto pl-2 border-l-2 border-l-red-400">
								<span class="text-sm text-gray-500">Ztratil si</span>
								<div class="flex">
									<span class="mt-auto text-2xl font-semibold leading-none tracking-wide">{{ subject.lostPoints }}</span>
									<span class="mt-auto ml-1 text-xs text-gray-600">bodů</span>
								</div>
							</div>
						</div>
					</div>
					<div class="ml-auto grid">
						<div class="relative my-auto">
							<div class="absolute grid w-full h-full">
								<div class="m-auto">
									<h1 class="text-2xl text-center text-blue-600 font-semibold leading-none tracking-wide">{{ getCalculatedPointsLeft(subject.earnedPoints, subject.lostPoints, subject.nextLevel) }}</h1>
									<p class="text-xs text-center text-gray-500 leading-none">zbývá do další úrovně</p>
								</div>
							</div>
							<svg class="circle-progress">
								<circle class="circle-progress-bg" cx="57" cy="57" r="52" />
								<circle style="--value: {{ getCalculatedPointsLeftInDegrees(subject.earnedPoints - subject.lostPoints, subject.nextLevel) }}" class="circle-progress-meter" cx="57" cy="57" r="52" />
							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
